
<!DOCTYPE html>
<html>
<head>
<title>jQuery Double Click</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

 
<style> 
.divClass1
{
    padding:5px;
    text-align:center;
    background-color:yellow;
    border:solid 1px;
}
.divClass2
{
    padding:5px;
    text-align:center;
    background-color:grey;
    border:solid 1px;
}
</style>
</head>
<body>
    <script> 
$(document).ready(function(){
  $("div").dblclick(function(){
    $( this ).toggleClass("divClass2");
  });
});
$(document).ready(function(){
    $("#button2").dblclick(function(){
        $("#div1").fadeIn();
        $("#div2").fadeIn("slow");
        $("#div3").fadeIn(3000);
    });
});
$(document).ready(function(){
    $("#button1").dblclick(function(){
        $("#div4").fadeOut();
        $("#div5").fadeOut("slow");
        $("#div6").fadeOut(3000);
    });
});
$(document).ready(function(){
    $("#button3").click(function(){
        $("#button1").toggle();
    });
});
</script>
<div class="divClass1">JournalDev</div>
<br><br><br>
<button id ="button2">double click to fadeIN</button><br>
<button id = "button3">cilck to hide/show the below button</button><br>
<button id ="button1">double click to fadeOut</button>

<div id="div1" style="width:80px;height:80px;display:none;background-color:red;">hi</div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
<div id="div4" style="width:80px;height:80px;;background-color:red;">hi</div><br>
<div id="div5" style="width:80px;height:80px;background-color:green;"></div><br>
<div id="div6" style="width:80px;height:80px;;background-color:blue;"></div>
</body>
</html>
